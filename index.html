<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body id="body">

  <div class="header">
    <h1>Your Notes!</h1>
    <input id="noteTitle" class="noteTitle" type="text" name="" value="" placeholder="Title...">
    <br>
    <textarea id="noteContent" class="noteContent" name="name" rows="6" cols="30" placeholder="Content..."></textarea>
    <br>
    <button id="addNoteBtn" class="addNoteBtn" type="button" name="button">Add</button>
  </div>
  <div class="guide">
    <h2>Notes! - how to:</h2>
    <ul class="guide-list">
      <li>Type the title and content of your note</li>
      <li>Click Add to create your note</li>
      <li>Click and drag your note to place it wherever you want!</li>
      <li>Click <i class="fas fa-minus-circle"></i> to delete the note</li>
    </ul>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
